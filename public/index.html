<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <div class="bg-image"></div>

    <div class="navbar">
        <div class='base-alter-graph row'>
            <div class='select-graph' id="pie"></div>
            <div class='select-graph' id="bar"></div>
            <div class='select-graph' id="geo"></div>
        </div>

        <div class="menu">
            <span id="responder" class='item-menu'><i class="fas fa-reply"></i> Responder</span>
            <span id="analisar" class='item-menu'><i class="fas fa-chart-bar"></i> Analisar</span>
        </div>
    </div>
    

    
        <div class='base-chart'>
            <div class='pie base-graph'>
                <div id="donutchart" class='central-graph'></div>
            </div>
            <div class='bar v-hide base-graph'>
                <div id="top_x_div" class='central-graph bar'></div>
            </div>
            <div class='geo v-hide base-graph'>
                <div id="regions_div" class='central-graph geo'></div>
            </div>
        </div>




        <br>
        <div class="dn container responder">
          <form id="registro">
            <h5>Selecione seu país</h5>
            <select name='paises' class="form-control selector-pais" href="responder.html"></select>
            <br>
            <h5>Conhece algum programa de incentivo a preservação do meio ambiente?</h5>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios1" value="true" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Sim
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios2" value="false">
                <label class="form-check-label" for="exampleRadios2">
                  Não
                </label>
              </div>

              <br>

              <h5>Considera as ruas de seu país limpas?</h5>
               <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios11" value="true" checked>
                <label class="form-check-label" for="exampleRadios11">
                  Sim
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios22" value="false">
                <label class="form-check-label" for="exampleRadios22">
                  Não
                </label>
              </div>

              <br>

              <h5>Não vê pessoas jogando lixos em lugares inapropriados com frequencia em seu país?</h5>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios3" id="exampleRadios111" value="true" checked>
                <label class="form-check-label" for="exampleRadios111">
                  Sim
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios3" id="exampleRadios222" value="false">
                <label class="form-check-label" for="exampleRadios222">
                  Não
                </label>
              </div>
              <br>

              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
